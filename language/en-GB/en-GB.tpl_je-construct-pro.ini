TPL_JE_CONSTRUCT_PRO_INHERIT_CAT_STYLE_DESC="When enabled, category specific style sheets will cascade. Construct will first determine the current category's parent, check for a parent category specific style sheet, and apply it if found. If a parent category specific style sheet is not found, Construct will then determine the current category's ancestral tree, and recursively check, starting at the root, for category specific style sheets and apply the first one found."
