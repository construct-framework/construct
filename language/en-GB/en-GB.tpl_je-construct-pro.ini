TPL_JE_CONSTRUCT_PRO_INHERIT_CAT_LAYOUT_LABEL="Inherit Layout"
TPL_JE_CONSTRUCT_PRO_INHERIT_CAT_LAYOUT_DESC="When enabled, category specific layouts will cascade. Construct will first determine the current category's parent, check for a parent category specific layout, and apply it if found. If a parent category specific layout is not found, Construct will then determine the current category's ancestral tree, and recursively check, starting at the root, for category specific layouts and apply the first one found."
