TPL_JE_CONSTRUCT_PRO_FEATURES="
					<h4>This Framework Features:</h4>						
							<ul>
							<li>40 collapsible module positions including two left and two right columns.</li>
							<li>Dynamic column and module widths.</li>
							<li>Fluid max-width or fixed-width layout in ems, pixels or percent, all with dynamic image/object handling.</li>
							<li>Full or constrained-width header/footer parameter option.</li>
							<li>Font-family parameter option.</li>
							<li>Google Font parameter option for header font.</li>
							<li>Paramterized loading of jQuery, hosted by Google.</li>
							<li>Support for adding custom styles via a selectable style sheet(s) that you add, with an example &quot;template pack&quot; to help you get started.</li>
							<li>Automatic detection and loading of alternate component, section, category, item and article sub-templates.</li>
							<li>Automatic detection and loading of component, section, category, item and article specific CSS files.</li>
							<li>Parameterized automatic comprehensive detection of mobile devices and loading of mobile friendly sub-template.</li>
							<li>Matching error page, with built in email notification and non-collapsible module rendering.</li>
							<li>Matching offline page.</li>
							<li>Example upgrade notification / version checker code.</li>
							<li>Example code to disable Mootools.</li>
							<li>Integrated IE CSS3 support and IE6 transparency/hover fixes.</li>
							<li>Custom xhtml-style module chrome &quot;jexhtml&quot;, with the ability to:							    
								<ul>
									<li>Assign header level.</li>
									<li>Assign header class.</li>
									<li>Add CSS3 rounded borders and drop shadows.</li>
									<li>Add a class to the outer &lt;div&gt; (i.e &lt;div class=&quot;moduletable gutter&quot;&gt;).</li>
								</ul>
							</li>
							<li>Custom module chrome &quot;jerounded&quot;, with the ability to:							    
								<ul>
									<li>Assign header level.</li>
									<li>Assign header class.</li>
									<li>Add a class to the outer &lt;div&gt; (i.e &lt;div class=&quot;moduletable gutter&quot;&gt;).</li>
									<li>Assign flexible image based rounded corners (nested &lt;div&gt; method).</li>
								</ul>
							</li>																
							<li>Table-less XHTML / CSS based code.</li>
							<li>Table-less overrides with base CSS styles.</li>
							<li>CSS based suckerfish navigation.</li>
							<li>Parent item indicators for drop-down and fly-out menus.</li>
							<li>SEO source ordered content.</li>
							<li>Improved accessibility for screen-readers.</li>
							<li>Fluid column widths based on a single outer fluid max-width.</li>
							<li>Fluid media sizing.</li>
							<li>Unobtrusive degradable ajax style sheet switcher.</li>
							<li>On-page anchor links.</li>
							<li>@font-face typography example.</li>
							<li>&quot;Component Only Index&quot; file for splash and other module-free display applications.</li>
							<li>CSS based sticky footer.</li>
							<li>Optional full-width elements, such as header and footer.</li>
							<li>CSS centered, left-aligned and right-aligned horizontal navigation styles.</li>
							<li>Pre-configured modal pop-up example with modal template included.</li>
						</ul>"
